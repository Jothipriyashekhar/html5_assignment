<!DOCTYPE html>
<html>
<style>
form {
    border: 3px solid black;
}

input[type=text],input[type=number] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.container {
    padding: 16px;
}


</style>
<body>

<h2>Registration Form</h2>

<form>
 

  <div class="container">
    <label><b>Company</b></label>
    <input type="text" placeholder="Enter Company name" name="cname" required>

    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firname" required>
    
     <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastname" required>
    
     <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email address" name="email" required>
    
    <label><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone number" name="number" required>
    
    <label><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" required>

<button type="submit">Register</button>
  </div>
</form>

</body>
</html>
